<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ювелирный магазин">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Goldy-Store</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <a class="header__logo logo" href="#">
          <img src="img/svg/logo.svg" width="183" height="32" alt="Ювелирный магазин Goldy-Store.">
          <span>ювелирный магазин</span>
        </a>
        <div class="header__select select">
          <svg class="select__marker-icon" width="16" height="16" role="img" aria-label="Выберете город.">
            <use xlink:href="img/sprite.svg#marker-icon"></use>
          </svg>
          <select class="select__wrapper choices">
            <option>Санкт-Петербург</option>
            <option>Москва</option>
            <option>Нижний Новгород</option>
            <option>Ростов-на-Дону</option>
          </select>
        </div>
        <a class="header__phone-link" href="tel:88007852535">
          <svg class="header__phone-icon" role="img" width="16" height="16" aria-label="Телефон компании.">
            <use xlink:href="img/sprite.svg#phone-icon"></use>
          </svg>
          8 800 785-25-35
        </a>
        <ul class="header__user-account user-account reset-list">
          <li class="user-acc__item">
            <a class="user-acc__link" href="#">Вход</a>
          </li>
          <li class="user-acc__item">
            <a class="user-acc__link" href="#">Регистрация</a>
          </li>
        </ul>
        <ul class="header__account-nav account-nav reset-list">
          <li class="account-nav__item">
            <a class="account-nav__link" href="#">
              <svg class="account-nav__link-icon" role="img" width="20" height="20" aria-label="Избранное">
                <use xlink:href="img/sprite.svg#cool-icon"></use>
              </svg>
            </a>
          </li>
          <li class="account-nav__item">
            <a class="account-nav__link" href="#">
              <svg class="account-nav__link-icon" role="img" width="20" height="20" aria-label="Сравнить">
                <use xlink:href="img/sprite.svg#chart-icon"></use>
              </svg>
            </a>
          </li>
          <li class="account-nav__item">
            <a class="account-nav__link" href="#">
              <svg class="account-nav__link-icon" role="img" width="20" height="20" aria-label="Корзина">
                <use xlink:href="img/sprite.svg#basket-icon"></use>
              </svg>
            </a>
          </li>
        </ul>

      </div>
    </header>
    <main>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- scripts -->
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
